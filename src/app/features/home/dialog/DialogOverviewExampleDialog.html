<h1 mat-dialog-title>Enter Room Name</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input type="text" cdkFocusInitial matInput [(ngModel)]="data.roomSlug">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.roomSlug">Ok</button>
</div>
